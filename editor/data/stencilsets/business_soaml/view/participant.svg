<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   version="1.1">

  <oryx:magnets>
        <oryx:magnet oryx:cx="75" oryx:cy="40" oryx:default="yes"/>
        <oryx:magnet oryx:cx="75" oryx:cy="0"/>
        <oryx:magnet oryx:cx="75" oryx:cy="80"/>
        <oryx:magnet oryx:cx="150" oryx:cy="40"/>
        <oryx:magnet oryx:cx="0"   oryx:cy="40"/>
  </oryx:magnets>
   <g>
    <ellipse
       id="collaborationuse"
       cx="80" cy="40" rx="80" ry="40"
       style="fill:#b8deff;fill-opacity:1;stroke:#0057a0;stroke-width:2;stroke-miterlimit:4;stroke-opacity:1"
	   oryx:resize="horizontal vertical"
    />
    <text
       id="participant_name"
       x="75"
       y="40"
       oryx:align="middle center"
    ></text>
   </g>
</svg>