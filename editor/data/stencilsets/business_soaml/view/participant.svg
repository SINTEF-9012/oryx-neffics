<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   version="1.1">

  <oryx:magnets>
        <oryx:magnet oryx:cx="75" oryx:cy="40" oryx:default="yes"/>
        <oryx:magnet oryx:cx="75" oryx:cy="0"/>
        <oryx:magnet oryx:cx="75" oryx:cy="80"/>
        <oryx:magnet oryx:cx="150" oryx:cy="40"/>
        <oryx:magnet oryx:cx="0"   oryx:cy="40"/>
  </oryx:magnets>
   <g>
    <rect
       id="participant"
       oryx:anchors="top bottom left right"
       x="0"
       y="0"
       width="150" 
       height="80"
       stroke="#4f5151" fill="#a3a5a7" stroke-width="2"
    />
    <text
       id="participant_name"
       x="75"
       y="40"
       oryx:align="middle center"
    ></text>
   </g>
</svg>