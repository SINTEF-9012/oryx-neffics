<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0">
    <oryx:docker oryx:cx="30" oryx:cy="15" />
  	<g
     	oryx:minimumSize="20 10"
     	id="action">
    	<rect
    		id="actionrect"
       		x="0"
       		y="0"
       		width="60"
       		height="30"
	   		rx="10"
	   		ry="10"
	   		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical" />  
      	<text 
      		font-size="12" 
      		id="text" 
      		x="30" 
      		y="15"
      		stroke="black" 
      		oryx:align="middle center" 
      		oryx:fittoelem="actionrect">
      	</text>
  	</g>
</svg>