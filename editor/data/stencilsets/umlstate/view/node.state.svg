<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0">
   	<oryx:magnets>
    	<oryx:magnet oryx:cx="1" oryx:cy="25" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="45" oryx:cy="49" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="89" oryx:cy="25" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="45" oryx:cy="1" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="45" oryx:cy="25" oryx:default="yes" />
  	</oryx:magnets>
  	<g
     	oryx:minimumSize="60 30"
     	id="action">
    	<rect
    		id="actionrect"
       		x="0"
       		y="0"
       		width="90"
       		height="50"
	   		rx="15"
	   		ry="15"
	   		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical" />  
      	<text 
      		font-size="12" 
      		id="text" 
      		x="45" 
      		y="25"
      		stroke="black" 
      		oryx:align="middle center" 
      		oryx:fittoelem="actionrect">
      	</text>
  	</g>
</svg>