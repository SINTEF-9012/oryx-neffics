<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0"
   	width="200"
   	height= "120">
   	
   	<oryx:magnets>
    	<oryx:magnet oryx:cx="1" oryx:cy="60" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="100" oryx:cy="119" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="199" oryx:cy="60" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="100" oryx:cy="1" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="100" oryx:cy="60" oryx:default="yes" />
  	</oryx:magnets>
   	
  	<g
     	oryx:minimumSize="60 30"
     	id="umlUseCaseExtended">
    	<ellipse
    		id="usecase"
       		cx="100"
       		cy="60"
       		rx="98"
       		ry="58"
       		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical"/>
		<rect
			id="text_frame"
			x="35"
			y="20"
			width="130"
			height="28"
			stroke="none"
	   		stroke-width="0"
	   		fill="none"
			oryx:resize="horizontal vertical"/>
		<line 
			id="separator"
			x1="20" 
			x2="180" 
			y1="50" 
			y2="50"
			stroke="black"
			stroke-width="2"
			oryx:resize="horizontal"/>
		<rect
			id="extension_point_title_frame"
			x="20"
			y="52"
			width="130"
			height="14"
			stroke="none"
	   		stroke-width="0"
	   		fill="none"/>
		<rect
			id="extension_point_text_frame"
			x="35"
			y="68"
			width="130"
			height="32"
			stroke="none"
	   		stroke-width="0"
	   		fill="none"
	   		oryx:resize="horizontal, vertical"/>
		<text
			id="text" 
			font-size="12"  
			x="100" 
			y="46" 
			oryx:align="bottom center"
			oryx:fittoelem="text_frame" 
			stroke="black">
		</text>
		<text
			id="extensionpoint" 
			font-size="11"
			font-weight="bold"  
			x="20" 
			y="52"
			stroke="black"
			oryx:align="top left" 
			oryx:fittoelem="extension_point_title_frame">
		</text>
		<text
			id="extensions" 
			font-size="12"  
			x="35" 
			y="68" 
			oryx:align="top left" 
			oryx:fittoelem="extension_point_text_frame"
			stroke="black">
		</text>
  	</g>
</svg>