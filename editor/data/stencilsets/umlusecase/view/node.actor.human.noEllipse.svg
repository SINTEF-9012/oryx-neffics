			stroke-linecap="round"/>
		
		<path 
			d="M 20 20 L 20 50 M 0 30 L 40 30 M 20 50 L 40 80 M 0 80 L 20 50"
			stroke="black"
			stroke-width="2"
			stroke-linecap="round"/>
			
		<text
			id="text" 
			font-size="12" 
			x="20" 
			y="82" 
			oryx:align="top center" 
			stroke="black">
		</text>
		
	</g>
