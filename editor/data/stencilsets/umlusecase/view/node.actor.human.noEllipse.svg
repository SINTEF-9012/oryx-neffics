<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:oryx="http://www.b3mn.org/oryx"
	version="1.0">
	<oryx:magnets>
    	<oryx:magnet oryx:cx="0" oryx:cy="45" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="20" oryx:cy="94" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="40" oryx:cy="45" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="20" oryx:cy="0" oryx:anchors="top" />
