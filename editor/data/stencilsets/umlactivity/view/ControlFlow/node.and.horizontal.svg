<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0">
   	
   	<oryx:magnets>
   	
    	<oryx:magnet oryx:cx="1" oryx:cy="5" oryx:anchors="left" />

    	<oryx:magnet oryx:cx="5" oryx:cy="9" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="20" oryx:cy="9" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="35" oryx:cy="9" oryx:anchors="bottom" />

    	<oryx:magnet oryx:cx="39" oryx:cy="5" oryx:anchors="right" />

    	<oryx:magnet oryx:cx="5" oryx:cy="1" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="20" oryx:cy="1" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="35" oryx:cy="1" oryx:anchors="top" />

    	<oryx:magnet oryx:cx="20" oryx:cy="5" oryx:default="yes" />
    	
  	</oryx:magnets>
  	
  	<g
     	oryx:minimumSize="20 10"
     	oryx:maximumSize="100 10">
    	<rect
    		x="0"
    		y="0"
			width= "40"
			height= "10"
			fill="black" 
			oryx:resize="horizontal"/>
		<text
			id="text" 
			font-size="12" 
			x="42"
			y="0" 
			stroke="black"
			oryx:anchors="top"
			oryx:align="bottom left">
		</text>
  	</g>
</svg>