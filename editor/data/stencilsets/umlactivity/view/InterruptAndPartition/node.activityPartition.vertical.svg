<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	version="1.0">
  	<g>
		<rect 
	    	id="border"  
			x="0" 
			y="0" 
			width="250" 
			height="600"
			oryx:resize="vertical horizontal"
			stroke="black"
	   		stroke-width="2"
	   		fill="none"/>
	
		<rect 
			id="role"
			x="0"
			y="0"
			width="250"
			height="30"
			oryx:anchors="left top right"
			stroke="black"
	   		stroke-width="2"
	   		fill="white"/>
	
		<text
			id="text"
			x="125"
			y="13" 
			font-size="12" 
			stroke="black"
			oryx:align="middle center" 
			oryx:anchors="top"
			oryx:fittoelem="role">
		</text>
	</g>
</svg>