<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:oryx="http://www.b3mn.org/oryx"
	version="1.0">
	
	<defs>
	
		<marker 
			id="end" 
			refX="31" 
			refY="11" 
			markerUnits="userSpaceOnUse" 
			markerWidth="32" 
			markerHeight="22" 
			orient="auto">
			
			<path 
				d="M 11 20 L 31 20 L 31 1 L11 1 L11 20 Z" 
