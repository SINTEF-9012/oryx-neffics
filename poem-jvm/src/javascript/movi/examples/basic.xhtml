<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MOVI Example</title>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yuiloader/yuiloader.js" />
		<script type="text/javascript" src="../api/movi.js" />
		
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" />
		
		<style type="text/css">
			#modelviewer {
				height: 300px;
			}
			
			#modelnavigator {
				position: relative;
				width: 240px;
			}
			
			.yui-resize-handle {
				top: 100%;
			}
			
			#content {
				margin-top: 15px;
			}

		</style>
    </head>
    <body class="yui-skin-sam">
		<div id="doc3" class="yui-t5">
			<div id="bd">

				<div class="yui-ge">

		    		<div class="yui-u first">
		    			<div id="modelviewer" />
						<div id="content">

						</div>
		    		</div>

		    		<div class="yui-u">
						<div id="modelnavigator" />
						<div id="toolbar" />
						<div id="zoomslider" />
			    	</div>

				</div>

			</div>
		</div>


		<script type="text/javascript">

			var modelviewer;
			var toolbar;
		
			MOVI.init(
				function() {
				
					modelviewer = new MOVI.widget.ModelViewer("modelviewer");
				//	modelviewer.loadModel("http://oryx-editor.org/backend/poem/model/2321"	, 
				    modelviewer.loadModel("http://oryx.bpmn-community.org/backend/poem/model/243",
						{ onSuccess: init }
					);
					
				},
				"../api",
				undefined,
				["resize"]
			);
			
			function init() {
				setUpUI();
				doStuffWithModel();
			}
			
			function setUpUI() {
				
				// create model navigator
				var	modelnavigator = new MOVI.widget.ModelNavigator("modelnavigator", modelviewer);
				
				// create toolbar
				toolbar = new MOVI.widget.Toolbar("toolbar", modelviewer);
				toolbar.addButton({
				    icon: "http://bpt.hpi.uni-potsdam.de/pub/TWiki/OryxSkin/hpi.png",
				    tooltip: "my custom button",
				    group: "Gruppe 1",
				    callback: function() { alert("hello world!") }
				});
				toolbar.addButton({
				    icon: "http://bpt.hpi.uni-potsdam.de/pub/TWiki/OryxSkin/hpi.png",
				    tooltip: "my custom button2",
				    group: "Gruppe 1",
				    callback: function() { alert("hello world2!") }
				});
				toolbar.showGroupCaptions();
				
				// create zoom slider
				zoomslider = new MOVI.widget.ZoomSlider("zoomslider", modelviewer)
				
				// enable resizing
				var resize = new YAHOO.util.Resize("modelviewer", {
		            handles: ['b'],
		            minHeight: 150
		        });
				resize.on("resize", function() {
				    modelnavigator.update.call(modelnavigator);
				    zoomslider.onChange.call(zoomslider);
				}, this, true);
				resize.reset();
			}
			
			function doStuffWithModel() {
				
				// set a marker
				var marker = new MOVI.util.Marker(
				//	modelviewer.canvas.getShape("oryx_0FE6099D-21DF-4225-A24D-DB50049FDAF7"),
				    modelviewer.canvas.getShape("oryx_27F267D6-B0F7-46C7-976C-A64D406A152E"),
					{"border": "2px solid blue"}
				);
				
				// attach an annotation to the marker
				var annotation = new MOVI.util.Annotation(
					marker, 
					"&lt;p&gt;This is an annotation.&lt;/p&gt;"
				);
				annotation.show();
				
				// set another marker and attach an icon
				var marker2 = new MOVI.util.Marker(
				    modelviewer.canvas.getShape("movi_0-oryx_F36C4667-2BE9-4B16-B2D9-5516CCC9A99C"),
				//	modelviewer.canvas.getShape("oryx_EE31AEEA-63F9-481A-A8D0-E231E06129DD"),
					{"border": "2px solid blue"}
				);
				marker2.addIcon("northwest", "http://bpt.hpi.uni-potsdam.de/pub/TWiki/OryxSkin/hpi.png");
				
				// enable shape selection
				var multiselect = true;
				var selection = new MOVI.util.ShapeSelect(modelviewer, multiselect);
				selection.onSelectionChanged(function() {
					var resourceIds = "";
					for(i in selection.getSelectedShapes()) {
						resourceIds += selection.getSelectedShapes()[i].resourceId + ", "
					}
					if(console) console.log("Selected shapes: " + resourceIds);
				})
				
				// enable zooming
				//var zooming = new MOVI.util.ModelZoom(modelviewer, toolbar);
			}
			
			
			
		</script>
		
    </body>
</html>
